<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion Example</title>
    <style>
        .accordion {
            width: 500px;
            margin: 50px auto;
            font-family: Arial, sans-serif;
        }

        .accordion__item {
            border: 1px solid black;
            margin-bottom: 10px;
            border-radius: 5px;
            overflow: hidden;
        }

        .accordion__header {
            background-color: blue ;
            color: #fff;
            padding: 15px;
            cursor: pointer;
            font-weight: bold;
            user-select: none;
            transition: background-color 0.3s;
        }

        .accordion__header:hover {
            background-color: blue ;
        }

        .accordion__content {
            background-color: lightgreen;
            color: #fff;
            font-size: 18px;
            padding: 10px 15px;
            display: none;
        }

        .accordion__item.active .accordion__content {
            display: block;
        }
    </style>
</head>

<body>

    <div class="accordion" id="accordion">
        <div class="accordion__item">
            <div class="accordion__header">Accordion One</div>
            <div class="accordion__content">Content for Accordion One</div>
        </div>
        <div class="accordion__item">
            <div class="accordion__header">Accordion Two</div>
            <div class="accordion__content">Content for Accordion Two</div>
        </div>
        <div class="accordion__item">
            <div class="accordion__header">Accordion Three</div>
            <div class="accordion__content">Content for Accordion Three</div>
        </div>
    </div>

    <script>
        const items = document.querySelectorAll('.accordion__item');

        items.forEach(item => {
            const header = item.querySelector('.accordion__header');

            header.addEventListener('click', () => {
                item.classList.toggle('active');
            });
        });
    </script>

</body>

</html>
