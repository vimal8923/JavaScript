<script>
    let sum = 0;
    for (let num = 21; num <= 50; num++) {
        let count = 0;


        for (let i = 1; i <= num; i++) {
            if (num % i === 0) {
                count++;
            }
        }

        if (count === 2) {
            console.log(num);
        }

        if (count === 2) {
            sum += num;
        }
    }
    console.log(" Total Num of Sum = " + sum);
</script>
